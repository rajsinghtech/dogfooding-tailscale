apiVersion: v1
kind: Service
metadata:
  name: kb-cluster2-aws-uw2-peer-relay
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "9002"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-041a34ed6cbd6f67f,eipalloc-0b836be466ab7e550,eipalloc-039346fbd31161ef8"
spec:
  type: LoadBalancer
  selector:
    app: kb-cluster2-aws-uw2-peer-relay
  ports:
  - name: relay
    port: 7777
    targetPort: 7777
    protocol: UDP
  - name: metrics
    port: 9002
    targetPort: 9002
    protocol: TCP