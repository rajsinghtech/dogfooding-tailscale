---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 30m
  path: ./clusters/common/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: dogfooding-tailscale
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
