apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: tailscale
  name: argo-cd
spec:
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/cluster1-aws-eastus/tailscale
    repoURL: https://github.com/rajsinghtech/dogfooding-tailscale
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true