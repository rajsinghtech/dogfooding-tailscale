            "type": "datasource"
          },
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "prometheus",
              "uid": "${datasource}"
            },
            "definition": "label_values(tailscaled_info, device)",
            "hide": 0,
            "includeAll": true,
            "label": "Device",
            "multi": true,
            "name": "device",
            "options": [],
            "query": {
              "query": "label_values(tailscaled_info, device)",
