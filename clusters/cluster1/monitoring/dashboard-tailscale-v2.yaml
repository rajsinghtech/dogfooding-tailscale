            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Tailscale Device Metrics",
      "uid": "tailscale-device-v2",
      "version": 1,
      "weekStart": ""
    }