              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(rate(tailscaled_inbound_bytes_total{device=~\"$device\"}[5m])) by (device)",
              "legendFormat": "{{device}} inbound",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(rate(tailscaled_outbound_bytes_total{device=~\"$device\"}[5m])) by (device)",
              "legendFormat": "{{device}} outbound",
              "range": true,
              "refId": "B"
            }
          ],
          "title": "Traffic Rate",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["tailscale"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Prometheus",
